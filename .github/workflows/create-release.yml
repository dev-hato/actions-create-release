---
name: create-release

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/create-release.yml
      - action.yml

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: ./
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
